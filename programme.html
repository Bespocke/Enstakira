<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme et Activités</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="stylesprog.css" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <div id="background" class="w-full h-full bg-cover bg-center bg-no-repeat"></div>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleMenu()">Menu</button>
        <div class="dropdown-content">
            <a href="index.html">ACCEUIL</a>
            <a href="classement.html">CLASSEMENT</a>
            <a href="list.html">NOTRE LISTE</a>
        </div>
    </div>

    <div class="timeline">
        <div class="timeline-point">
            <span class="date">27 Février</span>
            <button onclick="window.location.href='course.html'" class="block">Course aux points</button>

        </div>
        <div class="timeline-point">
            <span class="date">28 Février</span>
            <button onclick="window.location.href='f.html'" class="block">Soirée Foyz</button>
        </div>
        <div class="timeline-point">
            <span class="date">02 Mars</span>
            <button onclick="window.location.href='brunch.html'" class="block">Brunch</button>
        </div>
        <div class="timeline-point">
            <span class="date">04 Mars</span>
            <button onclick="window.location.href='ext.html'" class="block">Soirée Extérieure</button>
        </div>
        <div class="timeline-point">
            <span class="date">08 Mars</span>
            <button onclick="window.location.href='enchere.html'" class="block">Enchère</button>
        </div>
    </div>
    <script>
        // Fonction pour basculer l'affichage du menu au clic
        function toggleMenu() {
            const menu = document.querySelector('.dropdown-content');
            // Bascule l'état d'affichage entre none et block
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>

</body>
</html>
