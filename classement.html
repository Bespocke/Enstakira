<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des équipes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            overflow: auto;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/programme.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(1px);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .image-container {
            text-align: center;
        }

        .classement-image {
            max-width: 40%;
            height: auto;
            filter: drop-shadow(0 0 15px rgb(255, 0, 0));
        }

        figcaption {
            font-size: 4rem;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            color: #ff0000;
            margin-top: 8px;
        }

        .content-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        /* Bloc des équipes ajusté pour être centré et ne pas déborder */
        .teams-list {
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 15px;
            border: 3px solid red;
            width: 80%; /* Limité à 80% de la largeur */
            max-width: 600px; /* Largeur maximale pour éviter qu'il ne devienne trop large */
            height: 400px; /* Ajusté pour que ce soit plus bas que large */
            font-size: 1.1rem;
            margin-bottom: 5px;
            border-radius: 4px;
            list-style: none;
            overflow-y: auto;
            display: flex;
            flex-direction: column; /* Assure un affichage en colonne */
            align-items: flex-start;
        }

        .teams-list li {
            display: flex;
            justify-content: space-between; /* Place les éléments aux extrémités */
            margin: 11px 0;
            width: 100%; /* Occupe toute la largeur du conteneur */
            font-family: 'Arial Black', sans-serif;
        }

        .team-name {
            font-weight: bold;
        }

        .team-points {
            color: red;
            font-size: 0.8rem;
            margin-left: auto;
            margin-right: 10px;
        }

        /* Style des boutons de tri */
        .sort-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Marge ajoutée pour les positionner sous le bloc des équipes */
        }

        .sort-button {
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: 3px solid red;
            border-radius: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            letter-spacing: 2px;
            position: relative; /* Nécessaire pour l'effet ::before */
        }

        /* Effet de survol */
        .sort-button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Effet glitch hachuré */
        .sort-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.6),
                rgba(255, 0, 0, 0.6) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0; /* Invisible par défaut */
            transition: opacity 0.2s;
        }

        /* Lorsque l'on survole le bouton, l'effet glitch devient visible */
        .sort-button:hover::before {
            opacity: 0.4;
        }

        /* Style général du menu */
        .dropdown {
            position: fixed; /* Fixe le menu en haut à droite */
            top: 10px; /* Décalage depuis le haut */
            right: 10px; /* Décalage depuis la droite */
            z-index: 1000; /* Assure que le menu reste au-dessus du contenu */
        }

        /* Style du bouton du menu */
        .dropdown-button {
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            font-size: 1rem;
            padding: 10px 20px;
            border: 3px solid red;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
            width: auto;
            white-space: nowrap; /* Empêche le texte de se couper */
        }

        /* Comportement du bouton au survol */
        .dropdown-button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Effet glitch sur le bouton */
        .dropdown-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.6),
                rgba(255, 0, 0, 0.6) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Lorsque l'on survole le bouton du menu, l'effet glitch devient visible */
        .dropdown-button:hover::before {
            opacity: 0.4;
        }

        /* Style du menu déroulant */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 100px; /* Fixe une largeur minimale */
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
            border: 3px solid red;
            width: auto;
            padding: 0; /* Enlève tout remplissage pour ajuster les éléments */
            text-align: center;
        }

        /* Style des liens du menu */
        .dropdown-content a {
            color: red;
            padding: 10px 10px;
            text-decoration: none;
            display: block;
            font-size: 0.6rem;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;
            position: relative; /* Nécessaire pour l'effet ::before */
        }

        /* Comportement des liens au survol */
        .dropdown-content a:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Effet glitch sur les liens du menu */
        .dropdown-content a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.6),
                rgba(255, 0, 0, 0.6) 10px,
                transparent 10px,
                transparent 20px
            );
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Lorsque l'on survole les liens du menu, l'effet glitch devient visible */
        .dropdown-content a:hover::before {
            opacity: 0.4;
        }

        .search-bar {
            width: 100%;
            font-family: "Arial Black", sans-serif;  /* Modifié ici */
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 3px solid red;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
        }

        /* Style du bouton Instagram */
        .instagram-button {
            position: fixed;
            top: 10px;
            right: 135px;
            z-index: 1000;
            background-color: black;
            padding: 8px;
            border: 3px solid red;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
        }

        /* Icône Instagram */
        .instagram-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Effet hover */
        .instagram-button:hover {
            background-color: red;
            box-shadow: 0 0 15px red;
            transform: scale(1.1);
        }

        .instagram-button:hover .instagram-icon {
            filter: invert(0%);
            transform: rotate(10deg);
        }

        /* Sur les écrans très petits (smartphones en mode portrait) */
        @media (max-width: 640px) {
            .teams-list{
                position: relative;
                top: 20px;
                width:80%;
                margin-bottom: 0px;
            }

            .teams-list li {
                display: flex;
                justify-content: space-between; /* Place les éléments aux extrémités */
                margin: 11px 0;
                width: 100%; /* Occupe toute la largeur du conteneur */
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;

            }

            .search-bar {
                position: relative;
                top: 22px;
                width: 90%;
                font-size: 0.8rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;

            }

            .sort-buttons{
                margin-top:0px;
            }

            .sort-button {
                font-size: 0.6rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;
                letter-spacing: 1px;

            }

            .dropdown-content a {
                font-size: 0.5rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;
                padding-right: -20px;
            }
            .dropdown-button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            /* Style du bouton Instagram */
            .instagram-button {
                right: 120px;
                width: 25px;
                height: 25px;
            }
        }



        /* Sur les smartphones en mode paysage et tablettes en mode portrait */
        @media (min-width: 641px) and (max-width: 1024px) {
            
            .teams-list {
                position: relative;
                top: 10px; /* Ajuste la position si nécessaire */
                width:90%;
                max-height: 40vh; /* Utilise 80% de la hauteur de l'écran */
                margin-bottom: 0px;
            }

            .sort-buttons{
                margin-top:0px;
            }

            .sort-button {
                font-size: 0.6rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;
                letter-spacing: 1px;

            }

            .teams-list li {
                display: flex;
                justify-content: space-between; /* Place les éléments aux extrémités */
                margin: 11px 0;
                width: 100%; /* Occupe toute la largeur du conteneur */
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;

            }

            .search-bar {
                position: relative;
                top: 22px;
                width: 100%;
                font-size: 0.8rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;

            }


            /* Style des liens du menu */
            .dropdown-content a {
                font-size: 0.6rem;
                font-family: 'Montserrat', sans-serif;
                font-weight: 1000;
                padding: 7px 7px;
            }
            .dropdown-button {
                font-size: 1rem;
                padding: 8px 16px;
            }

            /* Style du bouton Instagram */
            .instagram-button {
                right: 120px;
                width: 25px;
                height: 25px;
            }

        }

 
    </style>
</head>
<body>
    <a href="https://www.instagram.com/ensta4pattes?igsh=c2Zwa3NkMGtuamhh&utm_source=qr" target="_blank" class="instagram-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="instagram-icon">
    </a>
    
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleMenu()">Menu</button>
        <div class="dropdown-content">
            <a href="index.html">ACCUEIL</a>
            <a href="programme.html">PROGRAMME</a>
            <a href="classement.html">CLASSEMENT</a>
            <a href="list.html">NOTRE LISTE</a>
        </div>
    </div>
    <div id="background"></div>
    <div class="container">
        <!-- Conteneur principal -->
        <div class="content-container">
            <!-- Barre de recherche -->
            <input type="text" id="searchInput" class="search-bar" placeholder="Rechercher une équipe..." onkeyup="filterTeams()" />

            <div class="teams-list" id="teamsList"></div>
        </div>

        <!-- Boutons de tri sous la liste des équipes -->
        <div class="sort-buttons">
            <button class="sort-button" onclick="sortTeams('alphabetical')">Tri Alphabétique</button>
            <button class="sort-button" onclick="sortTeams('desc')">Tri Décroissant</button>
        </div>
    </div>

    <script>
        let teamsData = []; // Pour stocker les données des équipes

        // Fonction pour générer la liste des équipes triée
        function generateTeamsList(labels, dataValues, sortOrder) {
            const teamsList = document.getElementById("teamsList");
            teamsList.innerHTML = ""; // Nettoie la liste

            teamsData = labels.map((label, index) => ({
                name: label,
                points: dataValues[index],
            }));

            // Applique le tri en fonction de l'option choisie
            if (sortOrder === 'alphabetical') {
                teamsData.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortOrder === 'desc') {
                teamsData.sort((a, b) => b.points - a.points);
            }

            // Génération des éléments de la liste triée
            teamsData.forEach(team => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span class="team-name">${team.name}</span>
                    <span class="team-points">${team.points} points</span>`;
                teamsList.appendChild(li);
            });
        }

        // Fonction pour charger et traiter les données JSON
        fetch('score.json')
            .then(response => response.json())
            .then(data => {
                const labels = data.labels;
                const dataValues = data.dataValues;
                generateTeamsList(labels, dataValues, 'desc');
            })
            .catch(error => console.error('Erreur lors du chargement des données JSON :', error));

        // Fonction pour changer le mode de tri
        function sortTeams(order) {
            generateTeamsList(teamsData.map(team => team.name), teamsData.map(team => team.points), order);
        }

        // Fonction de filtre pour la barre de recherche
        function filterTeams() {
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            const teamsList = document.getElementById("teamsList");
            const listItems = teamsList.getElementsByTagName('li');

            // Parcours des éléments de la liste et filtrage par rapport à la recherche
            Array.from(listItems).forEach(item => {
                const teamName = item.querySelector('.team-name').textContent.toLowerCase();
                if (teamName.includes(searchValue)) {
                    item.style.display = ''; // Affiche l'élément
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Défile l'élément dans la vue
                } else {
                    item.style.display = 'none'; // Cache l'élément
                    item.style.backgroundColor = ''; // Enlève le surlignage
                }
            });
        }

        // Fonction pour basculer l'affichage du menu au clic
        function toggleMenu() {
            const menu = document.querySelector('.dropdown-content');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
