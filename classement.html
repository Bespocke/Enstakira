<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphique en bâtons</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            position: relative;
            font-family: 'Arial', sans-serif;
            flex-direction: column; /* Colonne pour empiler les blocs */
            overflow: auto; /* Active le défilement */
        }

        /* Ajout du fond d'écran avec flou */
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/programme.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column; /* Affiche les éléments en colonne */
            align-items: center; /* Centre les éléments horizontalement */
            gap: 20px; /* Espace entre l'image et le graphique */
            padding: 20px; /* Ajoute du padding autour du conteneur */
        }

        .image-container {
            text-align: center; /* Centre l'image */
        }

        .classement-image {
            max-width: 40%; /* Réduit la largeur de l'image à 50% de sa taille originale */
            height: auto; /* Conserve les proportions de l'image */
            filter: drop-shadow(0 0 15px rgb(255, 0, 0));

        }

        figcaption {
            font-size: 4rem;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            color: #ff0000;
            margin-top: 8px;
        }

        /* Conteneur principal avec défilement activé */
        .content-container {
            width: 90%;
            display: flex;
            flex-direction: row; /* Les blocs seront empilés verticalement */
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto; /* Active le défilement vertical */
            padding: 20px;
        }

        /* Bloc contenant la liste des équipes */
        .teams-list {
            background-color: rgba(0, 0, 0, 0.8);
            color: red;
            padding: 15px 15px 15px 10px; /* Augmente le padding-left */
            padding-right: 10px; /* Ajouter du padding-right */
            border: 3px solid red;
            width: 30%;
            font-size: 1.1rem;
            margin-right: 20px;
            margin-bottom: 20px;
            border-radius: 4px;
            list-style: none;
            max-height: 80vh;
            overflow-y: auto;
        }

        .teams-list li {
            display: flex; /* Utilisation de flex pour aligner les éléments horizontalement */
            align-items: center; /* Alignement vertical centré */
            margin: 11px 0;
            font-family: 'Arial', sans-serif;
        }

        .team-name {
            font-weight: bold;
            margin-left: 0px; /* Le nom est maintenant collé au bord gauche */
        }

        .team-points {
            color: red;
            font-size: 0.8rem;
            margin-left: auto;
            margin-right: 10px; /* Espace entre les points et la couleur */
        }

        .team-color {
            display: inline-block;
            width: 30px;  /* Taille de la pastille de couleur */
            height: 20px;
            border-radius: 5%;
            margin-left: 10px;  /* Pousse la pastille à droite */
            margin-right: 9px;  /* 2px d'espace à droite du conteneur */
        }

        /* Bloc contenant le graphique */
        .chart-container {
            background-color: rgba(0, 0, 0, 0.9); /* Opacité réduite */
            font-family: 'Arial Black', sans-serif;
            border: 3px solid red;
            font-size: 1.5rem;
            border-radius: 4px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Ajoute une direction verticale pour le contenu */
        }

        canvas {
            width: 90% !important;  /* Réduit la taille à 90% */
            height: 100% !important; /* Prend 100% de la hauteur du conteneur */
        }

                 /* Style général du menu */
                 .dropdown {
            position: fixed; /* Fixe le menu en haut à droite */
            top: 10px; /* Décalage depuis le haut */
            right: 10px; /* Décalage depuis la droite */
            z-index: 1000; /* Assure que le menu reste au-dessus du contenu */
        }

        /* Style du bouton du menu */
        .dropdown-button {
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            font-size: 1rem;  /* Ajuste la taille de police pour éviter le débordement */
            padding: 10px 20px;
            border: 3px solid red;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
            width: auto;  /* Ajuste la largeur en fonction du contenu */
            white-space: nowrap;  /* Empêche le texte de se couper */
        }

        /* Comportement du bouton au survol */
        .dropdown-button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Style du menu déroulant */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 100px; /* Fixe une largeur minimale */
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
            border: 3px solid red;
            width: auto;  /* Le menu s'adapte à la taille du contenu */
            padding: 0; /* Enlève tout remplissage pour ajuster les éléments */
            text-align: center;
        }

        /* Style des liens du menu */
        .dropdown-content a {
            color: red;
            padding: 10px 10px;
            text-decoration: none;
            display: block;
            font-size: 0.6rem;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;  /* Empêche le texte de se couper */
        }

        /* Comportement des liens au survol */
        .dropdown-content a:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

    </style>
</head>
<body>
    <div id="background"></div> <!-- Ajout du background -->
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleMenu()">Menu</button>
        <div class="dropdown-content">
            <a href="index.html">ACCEUIL</a>
            <a href="programme.html">PROGRAMME</a>
            <a href="list.html">NOTRE LISTE</a>
        </div>
    </div>

    <!-- Conteneur principal avec défilement -->

    </div>

    </script>
    <script>
        // Fonction pour basculer l'affichage du menu au clic
        function toggleMenu() {
            const menu = document.querySelector('.dropdown-content');
            // Bascule l'état d'affichage entre none et block
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>
    
</body>
</html>
