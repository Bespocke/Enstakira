<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Animée</title>
    <style>
        /* Style du corps */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/builds.jpeg') no-repeat center center/cover;
        }

        /* Effet de flou sur le fond */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        /* Conteneur de la carte */
        .card-container {
            perspective: 1000px;
        }

        /* Style de la carte */
        .card {
        width: 70vw;  /* 80% de la largeur de la fenêtre */
        height: 70vh; /* 70% de la hauteur de la fenêtre */
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
        background-color: black;
        color: red;
        font-family: 'Arial Black', sans-serif;
        font-size: 1.5rem;
        padding: 12px 24px;
        border: 3px solid red;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }


        /* Faces de la carte */
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Face avant */
        .card .front {
            background: black;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Face arrière */
        .card .back {
            background: #000000;
            color: white;
            font-size: 18px;
            transform: rotateX(180deg);
        }

        /* Animation de rotation */
        .card.flipped {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="front">inte</div>
            <div class="back">Dos inte</div>
        </div>
    </div>

</body>
</html>
