<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Animée</title>
    <style>
        /* Style du corps */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('assets/builds.jpeg') no-repeat center center/cover;
        }

        /* Effet de flou sur le fond */
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(2px);
            z-index: -1;
        }

        /* Conteneur de la carte */
        .card-container {
            perspective: 1000px;
        }

        /* Style de la carte */
        .card {
        width: 70vw;  /* 80% de la largeur de la fenêtre */
        height: 70vh; /* 70% de la hauteur de la fenêtre */
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
        background-color: black;
        color: red;
        font-family: 'Arial Black', sans-serif;
        padding: 12px 24px;
        border: 3px solid red;
        border-radius: 4px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);

        }

        /* Section des images */
        .images {
            display: flex;
            justify-content: center;
            gap: 10px; /* Réduit l'espacement */
            max-width: 90%; /* Empêche l'étirement sur toute la largeur */
            max-height: 90%;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Permet aux images de passer à la ligne si nécessaire */
        }

        /* Conteneur de l'image et de la description */
        .person-figure {
            text-align: center;
            max-width: 13vw; /* S'assure que chaque figure ne dépasse pas la taille de l'image */
        }

        /* Style des images */
        .person-photo {
            width: 100%; /* L'image prend toute la largeur de son conteneur */
            object-fit: cover;
            border-radius: 10px;
        }

        /* Style de la description */
        figcaption {
            font-size: 0.5rem;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 1px;
            font-size: 0.5rem;
            color: #ffffff;
            margin-top: 8px;
        }


        /* Faces de la carte */
        .card .front, .card .back {
            display: flex;
            flex-direction: column;
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Face avant */
        .card .front {
            background: black;
            color: rgb(255, 0, 0);
            font-weight: bold;
        }

        /* Face arrière */
        .card .back {
            background: #000000;
            color: rgb(255, 0, 0);
            transform: rotateX(180deg);
        }

        /* Animation de rotation */
        .card.flipped {
            transform: rotateX(180deg);
        }

        .back h1 {
            margin-top: 10px;
        }

        .back ul {
            width: 90%;
            text-align: left;  /* Alignement du texte à gauche */
            padding-left: 20px; /* Ajoute un léger décalage pour conserver les puces */
        }
        .back ul li {
            margin-bottom: 20px; /* Augmente l'espace entre chaque élément */
        }
        /* Style général du menu */
        .dropdown {
            position: fixed; /* Fixe le menu en haut à droite */
            top: 10px; /* Décalage depuis le haut */
            right: 10px; /* Décalage depuis la droite */
            z-index: 1000; /* Assure que le menu reste au-dessus du contenu */
        }

        /* Style du bouton du menu */
        .dropdown-button {
            background-color: black;
            color: red;
            font-family: 'Arial Black', sans-serif;
            font-size: 1rem;  /* Ajuste la taille de police pour éviter le débordement */
            padding: 10px 20px;
            border: 3px solid red;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 1;
            width: auto;  /* Ajuste la largeur en fonction du contenu */
            white-space: nowrap;  /* Empêche le texte de se couper */
        }

        /* Comportement du bouton au survol */
        .dropdown-button:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

        /* Style du menu déroulant */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 100px; /* Fixe une largeur minimale */
            z-index: 1;
            border-radius: 4px;
            margin-top: 5px;
            border: 3px solid red;
            width: auto;  /* Le menu s'adapte à la taille du contenu */
            padding: 0; /* Enlève tout remplissage pour ajuster les éléments */
            text-align: center;
        }

        /* Style des liens du menu */
        .dropdown-content a {
            color: red;
            padding: 10px 10px;
            text-decoration: none;
            display: block;
            font-size: 0.6rem;
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease-in-out;
            white-space: nowrap;  /* Empêche le texte de se couper */
        }

        /* Comportement des liens au survol */
        .dropdown-content a:hover {
            background-color: red;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 15px red;
        }

    </style>
</head>
<body>

    <div class="background-blur"></div>
    <div class="dropdown">
        <button class="dropdown-button" onclick="toggleMenu()">Menu</button>
        <div class="dropdown-content">
            <a href="index.html">ACCEUIL</a>
            <a href="programme.html">PROGRAMME</a>
            <a href="classement.html">CLASSEMENT</a>
            <a href="list.html">NOTRE LISTE</a>
        </div>
    </div>

    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="front">
                <h1>BDA</h1>
                <div class="images">
                    <figure class="person-figure">
                        <img src="assets/moi.JPG" alt="Personne 1" class="person-photo">
                        <figcaption>LEO</figcaption>
                    </figure>
                    <figure class="person-figure">
                        <img src="assets/moi.JPG" alt="Personne 2" class="person-photo">
                        <figcaption>THEOPHANE</figcaption>
                    </figure>
                    <figure class="person-figure">
                        <img src="assets/moi.JPG" alt="Personne 3" class="person-photo">
                        <figcaption>JONATHAN</figcaption>
                    </figure>
                    <figure class="person-figure">
                        <img src="assets/moi.JPG" alt="Personne 3" class="person-photo">
                        <figcaption>NATHAN</figcaption>
                    </figure>
                    <figure class="person-figure">
                        <img src="assets/moi.JPG" alt="Personne 3" class="person-photo">
                        <figcaption>THOMAS</figcaption>
                    </figure>
                </div>
            </div>
            <div class="back">
                <h2>PROGRAMME BDA</h2>
                <ul>
                    <li>Publication d'une revue régulière présentant les activités locales et les bons plans culturels de Brest et ses alentours.</li>
                    <li>Visibilité accrue des clubs du BDA avec un compte Instagram dédié.</li>
                </ul>

            </div>
        </div>
    </div>

    <script>
        // Fonction pour basculer l'affichage du menu au clic
        function toggleMenu() {
            const menu = document.querySelector('.dropdown-content');
            // Bascule l'état d'affichage entre none et block
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }
    </script>


</body>
</html>
